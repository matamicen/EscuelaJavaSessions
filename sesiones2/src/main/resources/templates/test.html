<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Test</title>
</head>
<body>
<div>
    <form th:object="${persona}" th:action="@{/agregarPersona}" method="POST">
    <div>
        <input type="text" th:field="*{id}" placeholder="ID"/>
        <input type="text" th:field="*{name}" placeholder="Nombre"/>
        <input type="text" th:field="*{age}" placeholder="Edad"/>
    </div>
        <button type="submit">Agregar Persona</button>
    </form>
</div>
<br/>
<br/>
<br/>
<div>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Edad</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${personas}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.age}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
